<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair AMC Phase 1: Full Practice Exam</title>
    <style>
        :root { --ry-blue: #003399; --ry-yellow: #f1c40f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; max-width: 700px; margin: 2rem auto; padding: 1rem; background: var(--bg); color: #333; }
        .quiz-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 8px solid var(--ry-blue); }
        .progress { font-size: 0.9rem; color: #666; margin-bottom: 1rem; font-weight: bold; }
        .question-text { font-size: 1.25rem; font-weight: bold; margin-bottom: 1.5rem; display: block; }
        .options-container { display: flex; flex-direction: column; gap: 10px; }
        .option { display: flex; align-items: center; padding: 12px; border: 2px solid #eee; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option:hover { border-color: var(--ry-blue); background: #f0f7ff; }
        .option input { margin-right: 15px; transform: scale(1.2); }
        .btn-group { margin-top: 2rem; display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #submit-btn { background: var(--ry-blue); color: white; }
        #next-btn { background: #2ecc71; color: white; display: none; }
        .feedback { margin-top: 1.5rem; padding: 1rem; border-radius: 6px; display: none; font-weight: bold; }
        .correct-msg { background: #d4edda; color: #155724; border-left: 5px solid #28a745; }
        .wrong-msg { background: #f8d7da; color: #721c24; border-left: 5px solid #dc3545; }
        #final-score { text-align: center; display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-ui">
        <div class="progress">Question <span id="current-num">1</span> of 30</div>
        <div id="question-area">
            <span class="question-text" id="q-text"></span>
            <div class="options-container" id="options-list"></div>
        </div>

        <div id="feedback-area" class="feedback"></div>

        <div class="btn-group">
            <button id="submit-btn" onclick="checkAnswer()">Submit Answer</button>
            <button id="next-btn" onclick="nextQuestion()">Next Question &rarr;</button>
        </div>
    </div>

    <div id="final-score">
        <h2>Exam Complete!</h2>
        <p style="font-size: 2rem;">Result: <span id="score-val">0</span> / 30</p>
        <button onclick="location.reload()" style="background: var(--ry-blue); color:white;">Restart Exam</button>
    </div>
</div>

<script>
    const questions = [
        // HEALTH & SAFETY
        { q: "At what noise level does ear protection become mandatory?", options: ["75dB", "80dB", "85dB"], correct: 1, info: "Ear protection is optional below 80dB but mandatory when greater than 80dB[cite: 30]." },
        { q: "Which safety sign color signifies 'Mandatory' actions?", options: ["Red", "Blue", "Yellow"], correct: 1, info: "Mandatory signs must be blue and signal required behaviors[cite: 608, 609]." },
        { q: "How long can bio-hazard waste bags be left in a work area?", options: ["24 hours", "Until the end of the shift", "One week"], correct: 1, info: "Bio-hazard bags must not be left longer than the end of the current shift[cite: 638]." },
        { q: "What is the purpose of an MSDS?", options: ["To track tool usage", "To catalog chemical info and safety instructions", "To record flight hours"], correct: 1, info: "MSDS are used for cataloging information on chemicals and safe use instructions[cite: 616, 617]." },
        
        // AIRCRAFT SAFETY
        { q: "What must be removed before opening a passenger door to prevent slide deployment?", options: ["Safety pin", "Girt bar", "Static wick"], correct: 1, info: "The girt bar must be removed from floor mounts before opening to avoid deploying the slide[cite: 648]." },
        { q: "What label must be attached to a pulled circuit breaker?", options: ["DANGER", "DO-NOT-OPERATE", "OUT OF SERVICE"], correct: 1, info: "A DO-NOT-OPERATE label must be attached to indicate the system is isolated[cite: 666]." },
        { q: "Which lights signify you must NOT approach the aircraft?", options: ["Navigation lights", "Anti-Collision lights (flashing red)", "Landing lights"], correct: 1, info: "When flashing red Anti-Collision lights are on, do not approach the aircraft[cite: 730]." },

        // REGS & DEPARTMENTS
        { q: "Which document must an MRO keep updated for Part 145 approval?", options: ["CAME", "MOE", "MTOE"], correct: 1, info: "An MRO must maintain a Maintenance Organisation Exposition (MOE)[cite: 739, 762]." },
        { q: "Which license allows a holder to issue CRS following base maintenance?", options: ["Category A", "Category B1", "Category C"], correct: 2, info: "A Category C license permits release to service following base maintenance[cite: 744]." },
        { q: "Who does the Quality Department answer to for independence?", options: ["Base Manager", "Accountable Manager", "Chief Engineer"], correct: 1, info: "The Quality department remains independent and only answerable to the Accountable Manager[cite: 768, 797]." },

        // TOOLING
        { q: "What is the acceptable accuracy range on an Acratork system?", options: ["+/- 1%", "+/- 5%", "+/- 10%"], correct: 1, info: "If the figure is more than 5% different from the wrench setting, it may be out of calibration[cite: 280]." },
        { q: "Which tool is recommended for removing fasteners ergonomically?", options: ["Ratchet", "Speed brace", "Pliers"], correct: 1, info: "The speed brace is one of the best tools for removing/installing fasteners ergonomically[cite: 234]." },
        { q: "What type of scrapers are allowed for removing sealant?", options: ["Metal only", "Plastic only", "Wire brushes"], correct: 1, info: "Only approved plastic scrapers can be used to avoid scratching surfaces[cite: 236]." },

        // CLEANING & LOCKING
        { q: "What cleaning method is used for EWIS components?", options: ["Pressure washer", "Vacuum with soft bristle brush", "Degreaser spray"], correct: 1, info: "A vacuum with a soft bristle brush is used to remove material from EWIS[cite: 316]." },
        { q: "When safety wiring a castellated nut, how should it be torqued?", options: ["High side of range", "Low side of range", "Maximum torque possible"], correct: 1, info: "Tighten to the low side of the torque range and continue until a slot aligns[cite: 342]." },
        
        // STORAGE & HANDLING
        { q: "What must be attached to every part removed from an aircraft?", options: ["Red tape", "Identity tag", "Serial number"], correct: 1, info: "If any part is removed, it must have an identity tag attached[cite: 358]." },
        { q: "What is the golden rule for handling oxygen system components?", options: ["Lubricate with WD40", "Keep grease and oils away", "Store in open air"], correct: 1, info: "Keep grease or oils away from oxygen systems at all times[cite: 396]." },
        { q: "How should gas cylinders be secured?", options: ["Lying flat", "Chained to a building/support", "Left free-standing"], correct: 1, info: "All gas cylinders should be supported properly, often by chaining them[cite: 415]." },

        // PANELS & LUBRICATION
        { q: "What phenomenon is caused by over-torquing panel fasteners?", options: ["Fretting", "Quilting", "Galling"], correct: 1, info: "Over-torquing or FOD can cause 'quilting,' which affects aerodynamics[cite: 470, 471]." },
        { q: "What is the tightening rule for a circular pattern of bolts?", options: ["In sequence (1,2,3...)", "Opposite pairs", "Bottom to top"], correct: 1, info: "In a closed circle pattern, first turn opposite pairs until seated[cite: 474]." },
        { q: "What is a major risk of mixing incompatible lubricants?", options: ["Weight increase", "Controls may freeze at altitude", "Color change"], correct: 1, info: "Mixing can lead to oxidation and performance loss; flight controls could freeze in cold temperatures[cite: 508, 509]." },

        // SURFACE FINISHING (Remaining questions to make 30)
        { q: "What is the first step in surface preparation for painting an entire aircraft?", options: ["Apply primer", "Remove existing paint", "Wash with water"], correct: 1, info: "Preparation typically starts with paint removal for weight reduction and inspection[cite: 512]." },
        { q: "How are vinyl film decals removed?", options: ["Sandpaper", "MEK saturated cloth and plastic scraper", "Heat only"], correct: 1, info: "Use a cloth saturated with MEK and a plastic scraper[cite: 512]." },
        { q: "What is the hazard of inhaling atomized paint mist?", options: ["Skin irritation", "Internal organ/respiratory damage", "None"], correct: 1, info: "Airborne chemicals can be hazardous if inhaled, requiring respirators[cite: 513]." },
        { q: "Which tool is brittle and can break if side-loaded during screw removal?", options: ["Speed brace", "Screw extractor", "Torque wrench"], correct: 1, info: "Screw extractors are hard but brittle; do not apply side loads[cite: 462, 463]." },
        { q: "What identifies a 'Safe Condition' sign?", options: ["Yellow triangle", "Green background with white pictogram", "Blue circle"], correct: 1, info: "Safe condition signs (e.g., First Aid) have a green background[cite: 611]." },
        { q: "What color is a Nitrogen gas cylinder bottle?", options: ["White", "Black", "Maroon"], correct: 1, info: "Nitrogen cylinders are black[cite: 417]." },
        { q: "Which department manages Air Operator Certificates (AOC)?", options: ["Part 145", "CAMO", "Stores"], correct: 1, info: "The CAMO is responsible for maintaining the AOC[cite: 752]." },
        { q: "What must be checked on a harness before working at height?", options: ["Size only", "Inspection date and condition", "Color"], correct: 1, info: "Inspection of a harness must be done prior to it being worn[cite: 624]." },
        { q: "What type of tape is used to secure liquid protective covers?", options: ["Masking tape", "Vinyl tape", "Duct tape"], correct: 1, info: "Vinyl tape is used for covers protecting against liquids[cite: 323]." }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById("current-num").innerText = currentIdx + 1;
        document.getElementById("q-text").innerText = q.q;
        const list = document.getElementById("options-list");
        list.innerHTML = "";
        
        q.options.forEach((opt, i) => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerHTML = `<input type="radio" name="answer" id="opt${i}" value="${i}"><label for="opt${i}">${opt}</label>`;
            div.onclick = () => document.getElementById(`opt${i}`).checked = true;
            list.appendChild(div);
        });

        document.getElementById("feedback-area").style.display = "none";
        document.getElementById("submit-btn").style.display = "block";
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer() {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return alert("Please select an answer!");

        const userVal = parseInt(selected.value);
        const q = questions[currentIdx];
        const feedback = document.getElementById("feedback-area");

        if (userVal === q.correct) {
            score++;
            feedback.className = "feedback correct-msg";
            feedback.innerText = "CORRECT! " + q.info;
        } else {
            feedback.className = "feedback wrong-msg";
            feedback.innerText = "INCORRECT. The correct answer was: " + q.options[q.correct] + ". " + q.info;
        }

        feedback.style.display = "block";
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz-ui").style.display = "none";
            document.getElementById("final-score").style.display = "block";
            document.getElementById("score-val").innerText = score;
        }
    }

    loadQuestion();
</script>

</body>
</html>
