<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair AMC Phase 1 Mastery</title>
    <style>
        :root { --ry-blue: #003399; --ry-yellow: #f1c40f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 2rem auto; padding: 1rem; background: var(--bg); color: #333; }
        .quiz-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 8px solid var(--ry-blue); }
        .header-box { text-align: center; margin-bottom: 2rem; }
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--ry-blue); width: 0%; transition: 0.3s; }
        .question-text { font-size: 1.3rem; font-weight: bold; margin-bottom: 1.5rem; display: block; }
        .option { display: flex; align-items: center; padding: 12px; border: 2px solid #eee; border-radius: 8px; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .option:hover { border-color: var(--ry-blue); background: #f0f7ff; }
        .option input { margin-right: 15px; transform: scale(1.2); }
        .feedback { margin: 1.5rem 0; padding: 1rem; border-radius: 6px; display: none; font-weight: bold; border-left: 5px solid; }
        .correct-msg { background: #d4edda; color: #155724; border-color: #28a745; }
        .wrong-msg { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        button { width: 100%; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        #submit-btn { background: var(--ry-blue); color: white; }
        #next-btn { background: #2ecc71; color: white; display: none; }
        #final-score { text-align: center; display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-ui">
        <div class="header-box">
            <h1>AMC Phase 1 Practice</h1>
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <p>Question <span id="current-num">1</span> of <span id="total-num">0</span></p>
        </div>

        <div id="question-area">
            <span class="question-text" id="q-text"></span>
            <div id="options-list"></div>
        </div>

        <div id="feedback-area" class="feedback"></div>
        <button id="submit-btn" onclick="checkAnswer()">Submit Answer</button>
        <button id="next-btn" onclick="nextQuestion()">Next Question &rarr;</button>
    </div>

    <div id="final-score">
        <h2>Section Complete!</h2>
        <p style="font-size: 2rem;">Score: <span id="score-val">0</span> / <span id="total-final">0</span></p>
        <button onclick="location.reload()" style="background: var(--ry-blue); color:white;">Restart Quiz</button>
    </div>
</div>

<script>
    const allQuestions = [
        { q: "Which regulation covers the 'Management of Health and Safety at Work'?", options: ["RIDDOR 2012", "LOLER 1998", "Regulations 1999"], correct: 2, info: "The Management of Health and Safety at Work Regulations was established in 1999." },
        { q: "What color is a 'Prohibition' sign?", options: ["Blue", "Red crossed circle with black symbol", "Green"], correct: 1, info: "Prohibition signs signify acts that are not allowed and use a red crossed circle." },
        { q: "What do 'Safe Condition' signs (green with white pictograms) identify?", options: ["Mandatory PPE", "Fire extinguishers", "Places of safety like first aid stations"], correct: 2, info: "Green signs identify safe behaviours or places of safety, such as first aid or safe access." },
        { q: "What document should be handed to a doctor in the event of a chemical accident?", options: ["The Aircraft Technical Log", "The relevant MSDS", "A Risk Assessment form"], correct: 1, info: "The Material Safety Data Sheet (MSDS) provides medical staff with necessary treatment info." },
        { q: "Bio-hazard waste must be placed in yellow bags and removed by:", options: ["The end of the week", "The end of the current shift", "Once the bag is full"], correct: 1, info: "Bio-hazard bags must not be left in the area longer than the end of the shift." },

        { q: "What is the primary goal of 'System Safety' in aircraft engineering?", options: ["To speed up maintenance", "To optimize safety by identifying and controlling risks", "To reduce the cost of parts"], correct: 1, info: "System safety uses engineering principles to identify and eliminate safety-related risks." },
        { q: "Why are emergency over-wing exits considered particularly cautious?", options: ["They are heavy", "They are spring-loaded and can cause injury", "They require a key"], correct: 1, info: "Over-wing exits are spring-loaded and can strike personnel standing on the side they open." },
        { q: "What color is the pennant attached to ground locks and pins?", options: ["Yellow", "Red", "Blue"], correct: 1, info: "All ground locks are equipped with a red pennant stating 'REMOVE BEFORE FLIGHT'." },
        { q: "What safety device prevents a tripod jack from collapsing during a leak?", options: ["A secondary hydraulic pump", "A screw-type safety locking collar", "A wooden block"], correct: 1, info: "Safety collars must be screwed down gradually as the aircraft is raised." },
        { q: "When are Anti-Collision lights used on the line to warn ground staff?", options: ["When the aircraft is being washed", "When the aircraft should not be approached", "When the radio is in use"], correct: 1, info: "Flashing red anti-collision lights mean you must NOT approach the aircraft." },

        { q: "Which EASA Part governs the 'Continuing Airworthiness' of aircraft?", options: ["Part 145", "Part 66", "Part M"], correct: 2, info: "Part M concerns specifically the continuing airworthiness of aircraft and products." },
        { q: "What license category permits minor scheduled line maintenance release?", options: ["Category A", "Category B1", "Category C"], correct: 0, info: "A CAT A license permits release of minor scheduled line maintenance and simple defects." },
        { q: "What is the mandatory document required to obtain an Air Operators Certificate (AOC)?", options: ["MOE", "CAME", "OJT Logbook"], correct: 1, info: "The Continuing Airworthiness Management Exposition (CAME) is a mandatory requirement for an AOC." },
        { q: "Which department is responsible for ensuring parts from dealers are fit for purpose?", options: ["Quality Department", "Stores Department", "Technical Standards"], correct: 1, info: "Stores must ensure parts and documentation meet EASA regulations before use." },

        { q: "What is the 'golden rule' for greasing a component?", options: ["Apply as much as possible", "Clean-Grease-Clean", "Grease then Paint"], correct: 1, info: "Cleaning before and after greasing prevents dirt from acting as a grinding compound." },
        { q: "How should aircraft cables be cleaned?", options: ["Immersed in grease solvent", "With a dry cloth to remove surface dirt", "With a wire brush"], correct: 1, info: "Never immerse cables in solvent, as it washes out the internal manufacturing grease." },
        { q: "What tool is used with a soft bristle brush to clean EWIS combustible material?", options: ["High-pressure water", "A vacuum", "A metal scraper"], correct: 1, info: "A vacuum is used to safely remove dust and lint from electrical equipment." },
        { q: "What is the purpose of a 'Tab Washer'?", options: ["To provide spacing", "To lock a part in place using bendable tabs", "To measure torque"], correct: 1, info: "Tab washers have tabs that are formed around bolts to lock them in high-vibration areas." },
        { q: "How should aircraft tyres be stored to prevent damage?", options: ["Stacked horizontally", "Vertically in special racks", "Deflated and folded"], correct: 1, info: "Tyres must be stored vertically in racks to prevent tread distortion." },
        { q: "What should be used to blank the ends of a pipe that is not being installed immediately?", options: ["Adhesive tape", "Standard specification plugs or blanks", "Paper towels"], correct: 1, info: "Rag, tape, or paper should never be used for blanking purposes." }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuestion() {
        const q = allQuestions[currentIdx];
        document.getElementById("current-num").innerText = currentIdx + 1;
        document.getElementById("total-num").innerText = allQuestions.length;
        document.getElementById("q-text").innerText = q.q;
        document.getElementById("progress-fill").style.width = (currentIdx / allQuestions.length * 100) + "%";
        
        const list = document.getElementById("options-list");
        list.innerHTML = "";
        q.options.forEach((opt, i) => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerHTML = `<input type="radio" name="answer" id="opt${i}" value="${i}"><label for="opt${i}">${opt}</label>`;
            div.onclick = () => { document.getElementById(`opt${i}`).checked = true; };
            list.appendChild(div);
        });

        document.getElementById("feedback-area").style.display = "none";
        document.getElementById("submit-btn").style.display = "block";
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer() {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return alert("Select an answer!");

        const userVal = parseInt(selected.value);
        const q = allQuestions[currentIdx];
        const feedback = document.getElementById("feedback-area");

        if (userVal === q.correct) {
            score++;
            feedback.className = "feedback correct-msg";
            feedback.innerText = "CORRECT! " + q.info;
        } else {
            feedback.className = "feedback wrong-msg";
            feedback.innerText = "INCORRECT. Answer: " + q.options[q.correct] + ". " + q.info;
        }

        feedback.style.display = "block";
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < allQuestions.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz-ui").style.display = "none";
            document.getElementById("final-score").style.display = "block";
            document.getElementById("score-val").innerText = score;
            document.getElementById("total-final").innerText = allQuestions.length;
        }
    }

    window.onload = loadQuestion;
</script>

</body>
</html>
