<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair AMC Phase 1 Mastery</title>
    <style>
        :root { --ry-blue: #003399; --ry-yellow: #f1c40f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 2rem auto; padding: 1rem; background: var(--bg); color: #333; }
        .quiz-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 8px solid var(--ry-blue); }
        .header-box { text-align: center; margin-bottom: 2rem; }
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--ry-blue); width: 0%; transition: 0.3s; }
        .question-text { font-size: 1.3rem; font-weight: bold; margin-bottom: 1.5rem; display: block; }
        .option { display: flex; align-items: center; padding: 12px; border: 2px solid #eee; border-radius: 8px; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .option:hover { border-color: var(--ry-blue); background: #f0f7ff; }
        .option input { margin-right: 15px; transform: scale(1.2); }
        .feedback { margin: 1.5rem 0; padding: 1rem; border-radius: 6px; display: none; font-weight: bold; border-left: 5px solid; }
        .correct-msg { background: #d4edda; color: #155724; border-color: #28a745; }
        .wrong-msg { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        button { width: 100%; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        #submit-btn { background: var(--ry-blue); color: white; }
        #next-btn { background: #2ecc71; color: white; display: none; }
        #final-score { text-align: center; display: none; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-ui">
        <div class="header-box">
            <h1>AMC Phase 1 Practice</h1>
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <p>Question <span id="current-num">1</span> of <span id="total-num">0</span></p>
        </div>

        <div id="question-area">
            <span class="question-text" id="q-text"></span>
            <div id="options-list"></div>
        </div>

        <div id="feedback-area" class="feedback"></div>
        <button id="submit-btn" onclick="checkAnswer()">Submit Answer</button>
        <button id="next-btn" onclick="nextQuestion()">Next Question &rarr;</button>
    </div>

    <div id="final-score">
        <h2>Section Complete!</h2>
        <p style="font-size: 2rem;">Score: <span id="score-val">0</span> / <span id="total-final">0</span></p>
        <button onclick="location.reload()" style="background: var(--ry-blue); color:white;">Restart Quiz</button>
    </div>
</div>

<script>
    const allQuestions = [
        { q: "Which act provides the primary framework for H&S in the UK?", options: ["RIDDOR 2012", "Health and Safety at Work Act 1974", "PUWER 1998"], correct: 1, info: "The 1974 Act is the primary law." },
        { q: "What is the mandatory noise level threshold for ear protection?", options: ["75dB", "80dB", "85dB"], correct: 1, info: "Mandatory when greater than 80dB." },
        { q: "What color is a 'Warning' sign?", options: ["Blue", "Yellow with black symbol", "Green"], correct: 1, info: "Warning signs are black symbols on yellow background." },
        { q: "What must be removed before opening a passenger door?", options: ["Safety wire", "Girt bar from floor mounts", "Locking pin"], correct: 1, info: "The girt bar must be removed to prevent slide deployment." },
        { q: "What must be attached to a pulled circuit breaker?", options: ["DANGER tag", "DO-NOT-OPERATE label", "Yellow tape"], correct: 1, info: "A DO-NOT-OPERATE label is mandatory." },
        { q: "Flashing red Anti-Collision lights warn ground staff to:", options: ["Approach with care", "Do not approach the aircraft", "Start the engines"], correct: 1, info: "Flashing red lights mean do not approach." },
        { q: "What is the primary purpose of a locking device?", options: ["To make it professional", "To prevent fasteners from loosening due to vibration", "To increase weight"], correct: 1, info: "Locking devices prevent parts from vibrating loose." },
        { q: "Which way should the loop of a safety wire pull?", options: ["To loosen", "In the direction that tightens the bolt", "Straight up"], correct: 1, info: "Safety wire must pull in the tightening direction." },
        { q: "What is the maximum 'pigtail' length for safety wire?", options: ["1/4 to 1/2 inch (3 to 6 twists)", "1 inch", "2 inches"], correct: 0, info: "Pigtails should be 1/4 to 1/2 inch long." },
        { q: "What is the golden rule of oxygen system safety?", options: ["Keep it near heat", "Keep it free from oil and grease", "Use WD40"], correct: 1, info: "Oxygen reacts explosively with grease/oil." },
        { q: "Nitrogen cylinders are color-coded...", options: ["Black", "White", "Maroon"], correct: 0, info: "In the hangar, Nitrogen bottles are black." },
        { q: "How should tires be stored to prevent distortion?", options: ["Stacked flat", "Vertically in racks", "In the sun"], correct: 1, info: "Vertical storage prevents flat-spotting." },
        { q: "What phenomenon is caused by over-torquing panel fasteners?", options: ["Quilting", "Fretting", "Rust"], correct: 0, info: "Quilting ruins aerodynamics." },
        { q: "In what pattern should you tighten a circular panel?", options: ["Clockwise", "Opposite pairs", "Bottom to top"], correct: 1, info: "Opposite pairs ensure the panel seats flat." },
        { q: "What tool is used to apply grease to a zerk fitting?", options: ["A brush", "A grease gun", "A spray can"], correct: 1, info: "Grease guns provide required pressure." },
        { q: "What is 'galling'?", options: ["A type of paint", "Surface damage from friction/heat", "A cleaning method"], correct: 1, info: "Galling is 'cold welding' from lack of lube." },
        { q: "How are vinyl decals removed?", options: ["Sanding", "Cloth with MEK and plastic scraper", "Burning"], correct: 1, info: "MEK softens adhesive for safe removal." },
        { q: "What is the purpose of a 'Tack Rag'?", options: ["Cleaning tools", "Removing dust before painting", "Applying oil"], correct: 1, info: "Tack rags grab fine dust particles." }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuestion() {
        const q = allQuestions[currentIdx];
        document.getElementById("current-num").innerText = currentIdx + 1;
        document.getElementById("total-num").innerText = allQuestions.length;
        document.getElementById("q-text").innerText = q.q;
        document.getElementById("progress-fill").style.width = (currentIdx / allQuestions.length * 100) + "%";
        
        const list = document.getElementById("options-list");
        list.innerHTML = "";
        q.options.forEach((opt, i) => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerHTML = `<input type="radio" name="answer" id="opt${i}" value="${i}"><label for="opt${i}">${opt}</label>`;
            div.onclick = () => { document.getElementById(`opt${i}`).checked = true; };
            list.appendChild(div);
        });

        document.getElementById("feedback-area").style.display = "none";
        document.getElementById("submit-btn").style.display = "block";
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer() {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return alert("Select an answer!");

        const userVal = parseInt(selected.value);
        const q = allQuestions[currentIdx];
        const feedback = document.getElementById("feedback-area");

        if (userVal === q.correct) {
            score++;
            feedback.className = "feedback correct-msg";
            feedback.innerText = "CORRECT! " + q.info;
        } else {
            feedback.className = "feedback wrong-msg";
            feedback.innerText = "INCORRECT. Answer: " + q.options[q.correct] + ". " + q.info;
        }

        feedback.style.display = "block";
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < allQuestions.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz-ui").style.display = "none";
            document.getElementById("final-score").style.display = "block";
            document.getElementById("score-val").innerText = score;
            document.getElementById("total-final").innerText = allQuestions.length;
        }
    }

    window.onload = loadQuestion;
</script>

</body>
</html>
